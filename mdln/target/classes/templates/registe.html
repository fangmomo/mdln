<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账户注册</title>
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		background:rgb(248,140,39)；
	}
	input::-webkit-input-placeholder { /* WebKit browsers */ 
		color: rgb(253,152,22); 
	} 
	input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */ 	color: rgb(253,152,22);
	} 
	
	input::-moz-placeholder { /* Mozilla Firefox 19+ */ 
	color: rgb(253,152,22);
	} 
	
	input:-ms-input-placeholder { /* Internet Explorer 10+ */ 
		color: rgb(253,152,22);
	} 
	input{
		outline: 0;
	  border-width: 0 0 3px;
	  border-color: rgb(236,100,60);
	}
	.xiao-container{
		width: 100%;
	}
	.xiao-register-box{
		position: relative;
		height: 560px;
		width: 40%;
		top: 50px;
		margin: 0 auto;
		z-index: 99999;
		background:#ffffff;
		border: 3px solid #000s;
	}
	.xiao-register-box form{
		margin:0 auto;
		text-align: center;
	}
	.xiao-title-box{
		position: positive;
		width: 300px;
		height: 50px;
		margin:0 auto;
		margin-top: 5px;
		text-align: center;
		font-size: 28px;
		font-weight: 800;
		color: rgb(236,100,60);
		line-height: 50px;
	}
	.xiao-register-box .xiao-username-box{
		position: positive;
		width: 420px;
		height: 40px;
		line-height: 40px;
		margin:0 auto;
		margin-top:30px;
		font-weight: 700;
	}
	.xiao-username-input{
		display: inline-block;
		margin-left: 28px;
		/*background: green;*/
	}
	#username{
		width: 320px;
		height: 50px;
		font-size:26px;
		color:rgb(236,100,60);
	}
	.xiao-userPassword-box{
		position: positive;
		width: 420px;
		height: 40px;
		line-height: 40px;
		margin:0 auto;
		margin-top:40px;
		font-weight: 700;
	}
	.xiao-userPassword-input{
		display: inline-block;
		margin-left: 28px;
	}
	#userPassword{
		width: 320px;
		height: 50px;
		font-size:26px;
		color:rgb(236,100,60);
	}
	.xiao-userRePassword-box{
		position: positive;
		width: 420px;
		height: 40px;
		line-height: 40px;
		margin:0 auto;
		margin-top:40px;
		font-weight: 700;
	}
	.xiao-userRePassword-input{
		display: inline-block;
		margin-left: 28px;
	}
	#userRePassword{
		width: 320px;
		height: 50px;
		font-size:26px;
		color:rgb(236,100,60);
	}
	.xiao-userEmail-box{
		position: positive;
		width: 420px;
		height: 40px;
		line-height: 40px;
		margin:0 auto;
		margin-top:40px;
		font-weight: 700;
	}
	.xiao-userEmail-input{
		display: inline-block;
		margin-left: 28px;
	}
	#userEmail{
		width: 320px;
		height: 50px;
		font-size:26px;
		color:rgb(236,100,60);
	}
	.xiao-submit-box{
		width: 280px;
		height: 60px;
		margin:0 auto;
		margin-top:50px;
		border-radius: 5px;
	}
	#xiao-submit-button{
		width: 280px;
		height: 60px;
		border:0px;
		border-radius: 30px;
		background-color:rgb(248,140,39);
		font-size:26px;
		color:white;
		letter-spacing:15px;
		margin-bottom:20px;
	}
	.xiao-goLogin-box a{
		margin-top:20px;
		font-size:24px;
		color:rgb(248,140,39);
		display:block;
		text-decoration:none;
	}
 
	</style>
</head>
<body>
	<div class="xiao-container">
		<div class="xiao-register-box">
			<div class="xiao-title-box">
				<span>用户注册</span>
			</div>
			<form action="Registe" method="post">
				<div class="xiao-username-box">
					
					<div class="xiao-username-input">
						<input type="text" id="username" name="username" placeholder="用户名" />
					</div>
				</div>
 
				<div class="xiao-userPassword-box">
					<div class="xiao-userPassword-input">
						<input type="password" id="userPassword" name="userPassword" placeholder="密码" />
					</div>
				</div>
 
				<div class="xiao-userRePassword-box">
					<div class="xiao-userRePassword-input">
						<input type="password" id="userRePassword" name="userRePassword" placeholder="确认密码" />
					</div>
				</div>
				<div class="xiao-userEmail-box">
					<div class="xiao-userEmail-input">
						<input type="text" id="userEmail" name="userEmail" placeholder="邮箱地址" />
					</div>
				</div>
				
				<div class="xiao-submit-box">
					<input id = "xiao-submit-button" type="submit" formaction="/Registe" value="注册">
				</div>
				
				<div class="xiao-goLogin-box">
					<a href="/SignInViem" style="text-decoration: none;">已有账号？去登录</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
